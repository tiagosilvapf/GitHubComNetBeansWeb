<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Condominios</ui:define>
        <ui:define name="conteudo">
            <h:form prependId="false">
                <p:growl/>
                <div align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Edição de Condominios"/>
                        </f:facet>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar"
                                                 ajax="false" immediate="true"
                                                 action="#{controleCondominio.cancelar()}"/>
                                <p:commandButton value="Salvar"
                                                 ajax="false"
                                                 action="#{controleCondominio.salvar()}"
                                                 icon="pi pi-save"/>                                                 
                            </div>
                        </f:facet>
                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{controleCondominio.objeto.id}" readonly="true" size="5"/>
                        <p:outputLabel value="nome" for="txtNome" />
                        <p:inputText id="txtNome" value="#{controleCondominio.objeto.nome}"
                                     size="50" maxlength="50" placeholder="Obrigatorio"/>
                        <p:outputLabel value="endereco" for="txtEndereco"/>
                        <p:inputText id="txtEndereco" value="#{controleCondominio.objeto.endereco}"
                                     size="50" maxlength="50"/> 
                        <p:outputLabel value="numero" for="txtNumero"/>
                        <p:inputText id="txtNumero" value="#{controleCondominio.objeto.numero}"
                                    size="5" maxlength="5" /> 
                        <p:outputLabel value="CEP" for="txtCep"/>
                        <p:inputText id="txtCep" value="#{controleCondominio.objeto.cep}"
                                    size="9" maxlength="9" /> 
                       
                    </p:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
