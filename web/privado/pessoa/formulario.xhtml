<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Pessoa</ui:define>
        <ui:define name="conteudo">
            <h:form prependId="false">
                <p:growl/>
                <div align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Edição de Pessoas"/>
                        </f:facet>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar"
                                                 ajax="false" immediate="true"
                                                 action="#{controlePessoa.cancelar()}"/>
                                <p:commandButton value="Salvar"
                                                 ajax="false"
                                                 action="#{controlePessoa.salvar()}"
                                                 icon="pi pi-save"/>                                                 
                            </div>
                        </f:facet>
                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{controlePessoa.objeto.id}" readonly="true" size="5"/>
                        <p:outputLabel value="nome" for="txtNome" />
                        <p:inputText id="txtNome" value="#{controlePessoa.objeto.nome}"
                                     size="50" maxlength="50" placeholder="Obrigatorio"/>
                        <p:outputLabel value="cpf" for="txtCPF"/>
                        <p:inputText id="txtCPF" value="#{controlePessoa.objeto.cpf}"
                                     size="50" maxlength="50"/> 
                        <p:outputLabel value="telefone" for="txtTelefone"/>
                        <p:inputText id="txtTelefone" value="#{controlePessoa.objeto.telefone}"
                                    size="50" maxlength="50" /> 
                         <p:outputLabel value="email" for="txtEmail"/>
                        <p:inputText id="txtEmail" value="#{controlePessoa.objeto.email}"
                                    size="50" maxlength="50" /> 
                       
                    </p:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
