<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Aluguel</ui:define>
        <ui:define name="conteudo">
            <h:form prependId="false">
                <p:growl/>
                <div align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Edição de Aluguel"/>
                        </f:facet>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar"
                                                 ajax="false" immediate="true"
                                                 action="#{controleAluguel.cancelar()}"/>
                                <p:commandButton value="Salvar"
                                                 ajax="false"
                                                 action="#{controleAluguel.salvar()}"
                                                 icon="pi pi-save"/>                                                 
                            </div>
                        </f:facet>
                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{controleAluguel.objeto.id}" readonly="true" size="5"/>
                        <p:outputLabel value="valor" for="txtValor" />
                        <p:inputText id="txtValor" value="#{controleAluguel.objeto.valor}"
                                     size="50" maxlength="50" placeholder="Obrigatorio"/>
                        <p:outputLabel value="inicio_contrato" for="txtInicioContrato"/>
                        <p:inputText id="txtInicioContrato" value="#{controleAluguel.objeto.inicioContrato}"
                                     type="date"/> 
                        <p:outputLabel value="fim_contrato" for="txtFimContrato"/>
                        <p:calendar id="txtFimContrato" value="#{controleOrdemServico.objeto.fimContrato}"
			mask="true" pattern="dd/MM/yyyy" navigator="true" size="10">
                	<f:converter converterId="converterCalendar"/>
                        </p:calendar>  
                        <p:outputLabel value="dia_vencimento" for="txtDiaVencimento"/>
                        <p:inputText id="txtDiaVencimento" value="#{controleAluguel.objeto.diaVencimento}"
                                     size="10" maxlength="10"/> 
                        <p:outputLabel value="UnidadeCondominial" for="selectUnidadeCondominial"/>
                        <p:selectOneMenu id="selectUnidadeCondominial" value="#{controleAluguel.objeto.unidadeCondominial}"
                                         filter="true" filterMatchMode="starWitc">
                        <f:converter converterId="converterUnidadeCondominial"/>
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="Selecione um registro"/>
                        <f:selectItems value="#{controleAluguel.daoUnidadeCondominial.listaTodos}"
                                      var="p" itemLabel="#{p.descricao}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Locatorio" for="selectLocatorio"/>
                        <p:selectOneMenu id="selectLocatorio" value="#{controleAluguel.objeto.locatorio}"
                                         filter="true" filterMatchMode="starWitc">
                        <f:converter converterId="converterLocatorio"/>
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="Selecione um registro"/>
                        <f:selectItems value="#{controleAluguel.daoLocatorio.listaTodos}"
                                      var="p" itemLabel="#{p.localTrabalho}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
